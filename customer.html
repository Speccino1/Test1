<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunduppgifter - Solenergisystem Konfigurator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kunduppgifter</h1>

        <!-- Kunduppgifter -->
        <label for="projectName">Projektnamn:</label>
        <input type="text" id="projectName" placeholder="Ange projektnamn">

        <label for="customerName">Kundnamn:</label>
        <input type="text" id="customerName" placeholder="Ange kundens namn">

        <label for="phoneNumber">Telefonnummer:</label>
        <input type="text" id="phoneNumber" placeholder="Ange telefonnummer">

        <label for="emailAddress">E-postadress:</label>
        <input type="email" id="emailAddress" placeholder="Ange e-postadress">

        <label for="projectAddress">Adress:</label>
        <input type="text" id="projectAddress" placeholder="Ange adress">

        <!-- Knapp för att gå vidare -->
        <button onclick="saveCustomerDetails()">Nästa</button>
    </div>
    <script>
        // Ladda projektdata från localStorage
        const project = JSON.parse(localStorage.getItem('currentProject'));

        if (project) {
            // Fyll i formuläret med sparade värden
            document.getElementById('projectName').value = project.projectName || '';
            document.getElementById('customerName').value = project.customerName || '';
            document.getElementById('phoneNumber').value = project.phoneNumber || '';
            document.getElementById('emailAddress').value = project.emailAddress || '';
            document.getElementById('projectAddress').value = project.projectAddress || '';
        }

        function saveCustomerDetails() {
    const project = {
        projectName: document.getElementById('projectName').value,
        customerName: document.getElementById('customerName').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        emailAddress: document.getElementById('emailAddress').value,
        projectAddress: document.getElementById('projectAddress').value,
        roofType: "", // Lägg till tomma värden för dessa fält
        solarPanelBrand: "",
        solarPanelAmount: "",
        inverterBrand: "",
        batteryBrand: "",
        batteryAmount: "",
        batterySize: "",
        smartMeterBrand: "",
        chargerType: "",
        lastModified: new Date().toLocaleString(), // Lägg till tidsstämpel
    };

    // Spara kunduppgifter i localStorage
    localStorage.setItem('currentProject', JSON.stringify(project));

    // Gå till nästa sida
    window.location.href = 'configurator.html';
}
    </script>
</body>
</html>
