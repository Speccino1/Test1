<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Configurator - Quote</title>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;

        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .quote-details {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .total-price {
            text-align: center;
            margin-top: 30px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        button {
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <div class="container">
        <h1>Your Solar System Quote</h1>

        </div>
        <div class="total-price">
