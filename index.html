<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Configurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        .configurator, .overview, .quote-page {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .projects-list ul {
            list-style-type: none;
            padding: 0;
        }
        .projects-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .projects-list li:hover {
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
    </style>
    <!-- Add Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQxia-AP54hG5Ku3Gs1xj17SJirzdDs4A",
            authDomain: "configurator-e8f0b.firebaseapp.com",
            projectId: "configurator-e8f0b",
            storageBucket: "configurator-e8f0b.appspot.com",
            messagingSenderId: "680598761938",
            appId: "1:680598761938:web:aa4aa2a8e88e84a33cd80b",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const validUsername = "user123";
        const validPassword = "pass123";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('overviewPage').classList.remove('hidden');
                loadProjects(username);
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        async function loadProjects(username) {
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = '';

            const projectRef = doc(db, 'projects', username);
            const projectDoc = await getDoc(projectRef);

            if (projectDoc.exists()) {
                const projects = projectDoc.data();
                for (const [projectName, projectData] of Object.entries(projects)) {
                    const li = document.createElement('li');
                    li.textContent = projectName;
                    li.addEventListener('click', () => loadProjectIntoConfigurator(projectData));
                    projectsList.appendChild(li);
                }
            } else {
                projectsList.innerHTML = '<li>No projects found.</li>';
            }
        }

        function loadProjectIntoConfigurator(project) {
            document.getElementById('projectName').value = project.projectName;
            document.getElementById('roofType').value = project.roofType.includes('Flat') ? '5000' : '6000';
            document.getElementById('solarPanelBrand').value = project.solarPanelBrand.includes('DMEGC') ? '900' : '1000';
            document.getElementById('solarPanelAmount').value = project.solarPanelAmount;
            document.getElementById('inverterBrand').value = project.inverterBrand.includes('Brand A') ? '3000' : '4000';
            document.getElementById('batteryBrand').value = project.batteryBrand.includes('Brand P') ? '700' : '800';
            document.getElementById('batterySize').value = project.batterySize;
            document.getElementById('smartMeterBrand').value = project.smartMeterBrand.includes('Brand M') ? '500' : '800';
            document.getElementById('chargerType').value = project.chargerType.includes('Type 1') ? '1000' : '1500';

            document.getElementById('overviewPage').classList.add('hidden');
            document.getElementById('configuratorPage').classList.remove('hidden');
        }

        function goToConfigurator() {
            document.getElementById('overviewPage').classList.add('hidden');
            document.getElementById('configuratorPage').classList.remove('hidden');
        }

        async function generateQuote() {
            const projectName = document.getElementById('projectName').value;
            const roofType = document.getElementById('roofType').options[document.getElementById('roofType').selectedIndex].text;
            const solarPanelBrand = document.getElementById('solarPanelBrand').options[document.getElementById('solarPanelBrand').selectedIndex].text;
            const solarPanelAmount = parseInt(document.getElementById('solarPanelAmount').value) || 0;
            const inverterBrand = document.getElementById('inverterBrand').options[document.getElementById('inverterBrand').selectedIndex].text;
            const batteryBrand = document.getElementById('batteryBrand').options[document.getElementById('batteryBrand').selectedIndex].text;
            const batterySize = parseInt(document.getElementById('batterySize').value) || 0;
            const smartMeterBrand = document.getElementById('smartMeterBrand').options[document.getElementById('smartMeterBrand').selectedIndex].text;
            const chargerType = document.getElementById('chargerType').options[document.getElementById('chargerType').selectedIndex].text;

            const roofTypeCost = parseFloat(document.getElementById('roofType').value);
            const solarPanelBrandCost = parseFloat(document.getElementById('solarPanelBrand').value) * solarPanelAmount;
            const inverterBrandCost = parseFloat(document.getElementById('inverterBrand').value);
            const batteryBrandCost = parseFloat(document.getElementById('batteryBrand').value) * batterySize;
            const smartMeterBrandCost = parseFloat(document.getElementById('smartMeterBrand').value);
            const chargerTypeCost = parseFloat(document.getElementById('chargerType').value);

            const totalPrice = roofTypeCost + solarPanelBrandCost + inverterBrandCost + batteryBrandCost + smartMeterBrandCost + chargerTypeCost;

            document.getElementById('quoteProjectName').textContent = projectName;
            document.getElementById('quoteRoofType').textContent = roofType;
            document.getElementById('quoteSolarPanelBrand').textContent = solarPanelBrand;
            document.getElementById('quoteSolarPanelAmount').textContent = solarPanelAmount;
            document.getElementById('quoteInverterBrand').textContent = inverterBrand;
            document.getElementById('quoteBatteryBrand').textContent = batteryBrand;
            document.getElementById('quoteBatterySize').textContent = batterySize;
            document.getElementById('quoteSmartMeterBrand').textContent = smartMeterBrand;
            document.getElementById('quoteChargerType').textContent = chargerType;
            document.getElementById('quoteTotalPrice').textContent = totalPrice.toFixed(2);

            const project = {
                projectName,
                roofType,
                solarPanelBrand,
                solarPanelAmount,
                inverterBrand,
                batteryBrand,
                batterySize,
                smartMeterBrand,
                chargerType,
                totalPrice,
            };
            await saveProject(project);

            loadProjects(validUsername);

            document.getElementById('configuratorPage').classList.add('hidden');
            document.getElementById('quotePage').classList.remove('hidden');
        }

        async function saveProject(project) {
            const username = document.getElementById('username').value;
            const projectRef = doc(db, 'projects', username);
            await setDoc(projectRef, { [project.projectName]: project }, { merge: true });
        }

        function createNewProject() {
            document.getElementById('quotePage').classList.add('hidden');
            document.getElementById('configuratorPage').classList.remove('hidden');
        }

        function printQuote() {
            window.print();
        }

        window.login = login;
        window.generateQuote = generateQuote;
        window.createNewProject = createNewProject;
        window.printQuote = printQuote;
        window.goToConfigurator = goToConfigurator;
    </script>
</head>
<body>

<!-- Login Page -->
<div class="container" id="loginPage">
    <h1>Login</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="login()">Login</button>
    <div id="errorMessage" class="error-message hidden">Invalid username or password.</div>
</div>

<!-- Overview Page (Hidden by Default) -->
<div class="container hidden" id="overviewPage">
    <div class="overview">
        <h1>Saved Projects</h1>
        <ul id="projectsList">
            <!-- Projects will be dynamically added here -->
        </ul>
        <button onclick="goToConfigurator()">Create New Quote</button>
    </div>
</div>

<!-- Configurator Page (Hidden by Default) -->
<div class="container hidden" id="configuratorPage">
    <div class="configurator">
        <h1>Solar System Configurator</h1>
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" placeholder="Enter project name">
        <!-- Add other configurator fields here -->
        <button onclick="generateQuote()">Generate Quote</button>
    </div>
</div>

<!-- Quote Page (Hidden by Default) -->
<div class="container hidden" id="quotePage">
    <div class="quote-page">
        <h1>Your Solar System Quote</h1>
        <!-- Add quote details here -->
        <button onclick="printQuote()">Print Quote</button>
        <button onclick="createNewProject()">Create New Project</button>
    </div>
</div>

</body>
</html>
