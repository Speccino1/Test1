<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Configurator - Configurator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .system {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <!-- Add Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQxia-AP54hG5Ku3Gs1xj17SJirzdDs4A",
            authDomain: "configurator-e8f0b.firebaseapp.com",
            projectId: "configurator-e8f0b",
            storageBucket: "configurator-e8f0b.appspot.com",
            messagingSenderId: "680598761938",
            appId: "1:680598761938:web:aa4aa2a8e88e84a33cd80b",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const username = "user123";

        function loadProject() {
            const project = JSON.parse(localStorage.getItem('currentProject'));
            if (project) {
                document.getElementById('projectName').value = project.projectName;
                document.getElementById('projectAddress').value = project.projectAddress;
                document.getElementById('roofType').value = project.roofType.includes('Flat') ? '5000' : '6000';
                document.getElementById('solarPanelBrand').value = project.solarPanelBrand.includes('DMEGC') ? '900' : '1000';
                document.getElementById('solarPanelAmount').value = project.solarPanelAmount;
                document.getElementById('inverterBrand').value = project.inverterBrand.includes('Brand A') ? '3000' : '4000';
                document.getElementById('batteryBrand').value = project.batteryBrand.includes('Brand P') ? '700' : '800';
                document.getElementById('batterySize').value = project.batterySize;
                document.getElementById('smartMeterBrand').value = project.smartMeterBrand.includes('Brand M') ? '500' : '800';
                document.getElementById('chargerType').value = project.chargerType.includes('Type 1') ? '1000' : '1500';
            }
        }

        async function generateQuote() {
            const projectName = document.getElementById('projectName').value;
            const projectAddress = document.getElementById('projectAddress').value;
            const roofType = document.getElementById('roofType').options[document.getElementById('roofType').selectedIndex].text;
            const solarPanelBrand = document.getElementById('solarPanelBrand').options[document.getElementById('solarPanelBrand').selectedIndex].text;
            const solarPanelAmount = parseInt(document.getElementById('solarPanelAmount').value) || 0;
            const inverterBrand = document.getElementById('inverterBrand').options[document.getElementById('inverterBrand').selectedIndex].text;
            const batteryBrand = document.getElementById('batteryBrand').options[document.getElementById('batteryBrand').selectedIndex].text;
            const batterySize = parseInt(document.getElementById('batterySize').value) || 0;
            const smartMeterBrand = document.getElementById('smartMeterBrand').options[document.getElementById('smartMeterBrand').selectedIndex].text;
            const chargerType = document.getElementById('chargerType').options[document.getElementById('chargerType').selectedIndex].text;

            const roofTypeCost = parseFloat(document.getElementById('roofType').value);
            const solarPanelBrandCost = parseFloat(document.getElementById('solarPanelBrand').value) * solarPanelAmount;
            const inverterBrandCost = parseFloat(document.getElementById('inverterBrand').value);
            const batteryBrandCost = parseFloat(document.getElementById('batteryBrand').value) * batterySize;
            const smartMeterBrandCost = parseFloat(document.getElementById('smartMeterBrand').value);
            const chargerTypeCost = parseFloat(document.getElementById('chargerType').value);

            const totalPrice = roofTypeCost + solarPanelBrandCost + inverterBrandCost + batteryBrandCost + smartMeterBrandCost + chargerTypeCost;

            const project = {
                projectName,
                projectAddress,
                roofType,
                solarPanelBrand,
                solarPanelAmount,
                inverterBrand,
                batteryBrand,
                batterySize,
                smartMeterBrand,
                chargerType,
                totalPrice,
            };

            await setDoc(doc(db, 'projects', username), { [project.projectName]: project }, { merge: true });
            localStorage.setItem('currentQuote', JSON.stringify(project));
            window.location.href = 'quote.html';
        }

        window.onload = loadProject;
        window.generateQuote = generateQuote;
    </script>
</head>
<body>
    <div class="container">
        <h1>Solar System Configurator</h1>

        <!-- Project Name -->
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" placeholder="Enter project name">

        <!-- Address -->
        <label for="projectAddress">Address:</label>
        <input type="text" id="projectAddress" placeholder="Enter project address">

        <!-- Solar Installation System -->
        <div class="system">
            <h2>Solar Installation</h2>
            <label for="roofType">Roof Type:</label>
            <select id="roofType">
                <option value="0">Select Roof Type</option>
                <option value="5000">Flat Roof - 5000 SEK</option>
                <option value="6000">Sloped Roof - 6000 SEK</option>
            </select>
            <label for="solarPanelBrand">Solar Panel Brand:</label>
            <select id="solarPanelBrand">
                <option value="0">Select Solar Panel Brand</option>
                <option value="900">DMEGC helsvart 450W glas/glas (Art.nr: DM450M10RT-B54HBB) - 900 SEK</option>
                <option value="940">DMEGC helsvart 500W (Art.nr: DM500M10RT-60HBB) - 940 SEK</option>
                <option value="1000">AIKO 455W helsvart Glas/glas (Art.nr: A455-MAH54Db) - 1000 SEK</option>
                <option value="900">AIKO 455W helsvart (Art.nr: AIKO-A-MAH54Mb-455W) - 900 SEK</option>
                <option value="900">Longi 440W Svart ram (Art.nr: LR5-54HTH-440M) - 900 SEK</option>
                <option value="900">Longi 505W Helsvart (Art.nr: Longi LR7) - 900 SEK</option>
                <option value="1030">Longi 530W Svart ram (Art.nr: LR5-66HTH-530M) - 1030 SEK</option>
            </select>
            <label for="solarPanelAmount">Number of Solar Panels:</label>
            <input type="number" id="solarPanelAmount" placeholder="Enter number of panels" min="0">
            <label for="inverterBrand">Inverter Brand:</label>
            <select id="inverterBrand">
                <option value="0">Select Inverter Brand</option>
                <option value="3000">Brand A - 3000 SEK</option>
                <option value="4000">Brand B - 4000 SEK</option>
            </select>
        </div>

        <!-- Battery System -->
        <div class="system">
            <h2>Battery</h2>
            <label for="batteryBrand">Battery Brand:</label>
            <select id="batteryBrand">
                <option value="0">Select Battery Brand</option>
                <option value="700">Brand P - 700 SEK per kWh</option>
                <option value="800">Brand Q - 800 SEK per kWh</option>
            </select>
            <label for="batterySize">Battery Size (kWh):</label>
            <input type="number" id="batterySize" placeholder="Enter battery size" min="0">
            <label for="smartMeterBrand">Smart Meter Brand:</label>
            <select id="smartMeterBrand">
                <option value="0">Select Smart Meter Brand</option>
                <option value="500">Brand M - 500 SEK</option>
                <option value="800">Brand N - 800 SEK</option>
            </select>
        </div>

        <!-- Chargers System -->
        <div class="system">
            <h2>Chargers</h2>
            <label for="chargerType">Charger Type:</label>
            <select id="chargerType">
                <option value="0">Select Charger Type</option>
                <option value="1000">Type 1 - 1000 SEK</option>
                <option value="1500">Type 2 - 1500 SEK</option>
            </select>
        </div>

        <button onclick="generateQuote()">Generate Quote</button>
    </div>
</body>
</html>
