<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solenergisystem Konfigurator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .system {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQxia-AP54hG5Ku3Gs1xj17SJirzdDs4A",
            authDomain: "configurator-e8f0b.firebaseapp.com",
            projectId: "configurator-e8f0b",
            storageBucket: "configurator-e8f0b.appspot.com",
            messagingSenderId: "680598761938",
            appId: "1:680598761938:web:aa4aa2a8e88e84a33cd80b",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const username = "user123";

        function loadProject() {
            const project = JSON.parse(localStorage.getItem('currentProject'));
            if (project) {
                // Prefill the form fields with the project data
                document.getElementById('projectName').value = project.projectName || '';
                document.getElementById('customerName').value = project.customerName || '';
                document.getElementById('phoneNumber').value = project.phoneNumber || '';
                document.getElementById('emailAddress').value = project.emailAddress || '';
                document.getElementById('projectAddress').value = project.projectAddress || '';
                document.getElementById('roofType').value = project.roofType || '';
                document.getElementById('solarPanelBrand').value = project.solarPanelBrand || '';
                document.getElementById('solarPanelAmount').value = project.solarPanelAmount || '';
                document.getElementById('inverterBrand').value = project.inverterBrand || '';
                document.getElementById('batteryBrand').value = project.batteryBrand || '';
                document.getElementById('batterySize').value = project.batterySize || '';
                document.getElementById('smartMeterBrand').value = project.smartMeterBrand || '';
                document.getElementById('chargerType').value = project.chargerType || '';
            }
        }

        async function generateQuote() {
            const projectName = document.getElementById('projectName').value;
            const customerName = document.getElementById('customerName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const emailAddress = document.getElementById('emailAddress').value;
            const projectAddress = document.getElementById('projectAddress').value;
            const roofType = document.getElementById('roofType').options[document.getElementById('roofType').selectedIndex].text;
            const solarPanelBrand = document.getElementById('solarPanelBrand').options[document.getElementById('solarPanelBrand').selectedIndex].text;
            const solarPanelAmount = parseInt(document.getElementById('solarPanelAmount').value) || 0;
            const inverterBrand = document.getElementById('inverterBrand').options[document.getElementById('inverterBrand').selectedIndex].text;
            const batteryBrand = document.getElementById('batteryBrand').options[document.getElementById('batteryBrand').selectedIndex].text;
            const batterySize = parseInt(document.getElementById('batterySize').value) || 0;
            const smartMeterBrand = document.getElementById('smartMeterBrand').options[document.getElementById('smartMeterBrand').selectedIndex].text;
            const chargerType = document.getElementById('chargerType').options[document.getElementById('chargerType').selectedIndex].text;

            const roofTypeCost = parseFloat(document.getElementById('roofType').value);
            const solarPanelBrandCost = parseFloat(document.getElementById('solarPanelBrand').value) * solarPanelAmount;
            const inverterBrandCost = parseFloat(document.getElementById('inverterBrand').value);
            const batteryBrandCost = parseFloat(document.getElementById('batteryBrand').value) * batterySize;
            const smartMeterBrandCost = parseFloat(document.getElementById('smartMeterBrand').value);
            const chargerTypeCost = parseFloat(document.getElementById('chargerType').value);

            const totalPrice = roofTypeCost + solarPanelBrandCost + inverterBrandCost + batteryBrandCost + smartMeterBrandCost + chargerTypeCost;

            const project = {
                projectName,
                customerName,
                phoneNumber,
                emailAddress,
                projectAddress,
                roofType,
                solarPanelBrand,
                solarPanelAmount,
                inverterBrand,
                batteryBrand,
                batterySize,
                smartMeterBrand,
                chargerType,
                totalPrice,
            };

            await setDoc(doc(db, 'projects', username), { [project.projectName]: project }, { merge: true });
            localStorage.setItem('currentQuote', JSON.stringify(project));
            window.location.href = 'quote.html';
        }

        window.onload = loadProject;
        window.generateQuote = generateQuote;
    </script>
</head>
<body>
    <div class="container">
        <h1>Solenergisystem Konfigurator</h1>

        <!-- Projektnamn -->
        <label for="projectName">Projektnamn:</label>
        <input type="text" id="projectName" placeholder="Ange projektnamn">

        <!-- Kunduppgifter -->
        <label for="customerName">Kundnamn:</label>
        <input type="text" id="customerName" placeholder="Ange kundens namn">

        <label for="phoneNumber">Telefonnummer:</label>
        <input type="text" id="phoneNumber" placeholder="Ange telefonnummer">

        <label for="emailAddress">E-postadress:</label>
        <input type="email" id="emailAddress" placeholder="Ange e-postadress">

        <!-- Adress -->
        <label for="projectAddress">Adress:</label>
        <input type="text" id="projectAddress" placeholder="Ange adress">

        <!-- Solinstallation -->
        <div class="system">
            <h2>Solinstallation</h2>
            <label for="roofType">Taktyp:</label>
            <select id="roofType">
                <option value="0">Välj taktyp</option>
                <option value="5000">Plåttak</option>
                <option value="6000">Falsat plåttak</option>
                <option value="7000">Betong / Tegeltak</option>
                <option value="8000">Papptak</option>
            </select>
            <label for="solarPanelBrand">Solpanelsmärke:</label>
            <select id="solarPanelBrand">
                <option value="0">Välj solpanelsmärke</option>
                <option value="900">DMEGC helsvart 450W glas/glas (Art.nr: DM450M10RT-B54HBB)</option>
                <option value="940">DMEGC helsvart 500W (Art.nr: DM500M10RT-60HBB)</option>
                <option value="1000">AIKO 455W helsvart Glas/glas (Art.nr: A455-MAH54Db)</option>
                <option value="900">AIKO 455W helsvart (Art.nr: AIKO-A-MAH54Mb-455W)</option>
                <option value="900">Longi 440W Svart ram (Art.nr: LR5-54HTH-440M)</option>
                <option value="900">Longi 505W Helsvart (Art.nr: Longi LR7)</option>
                <option value="1030">Longi 530W Svart ram (Art.nr: LR5-66HTH-530M)</option>
            </select>
            <label for="solarPanelAmount">Antal solpaneler:</label>
            <input type="number" id="solarPanelAmount" placeholder="Ange antal paneler" min="0">
            <label for="inverterBrand">Omriktarmärke:</label>
            <select id="inverterBrand">
                <option value="0">Välj omriktarmärke</option>
                <option value="3000">Märke A</option>
                <option value="4000">Märke B</option>
            </select>
        </div>

        <!-- Batterisystem -->
        <div class="system">
            <h2>Batteri</h2>
            <label for="batteryBrand">Batterimärke:</label>
            <select id="batteryBrand">
                <option value="0">Välj batterimärke</option>
                <option value="700">Märke P</option>
                <option value="800">Märke Q</option>
            </select>
            <label for="batterySize">Batteristorlek (kWh):</label>
            <input type="number" id="batterySize" placeholder="Ange batteristorlek" min="0">
            <label for="smartMeterBrand">Smartmätarmärke:</label>
            <select id="smartMeterBrand">
                <option value="0">Välj smartmätarmärke</option>
                <option value="500">Märke M</option>
                <option value="800">Märke N</option>
            </select>
        </div>

        <!-- Laddare -->
        <div class="system">
            <h2>Laddare</h2>
            <label for="chargerType">Laddartyp:</label>
            <select id="chargerType">
                <option value="0">Välj laddartyp</option>
                <option value="1000">Typ 1</option>
                <option value="1500">Typ 2</option>
            </select>
        </div>

        <button onclick="generateQuote()">Generera Offer</button>
    </div>
</body>
</html>
