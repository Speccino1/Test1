<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Configurator - Overview</title>
    <style>
        /* Add your old CSS here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sidebar {
            margin-bottom: 20px;
        }
        .sidebar button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <!-- Add Firebase SDK -->
    <script type="module">
        // Add your old Firebase and JavaScript code here
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQxia-AP54hG5Ku3Gs1xj17SJirzdDs4A",
            authDomain: "configurator-e8f0b.firebaseapp.com",
            projectId: "configurator-e8f0b",
            storageBucket: "configurator-e8f0b.appspot.com",
            messagingSenderId: "680598761938",
            appId: "1:680598761938:web:aa4aa2a8e88e84a33cd80b",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const username = "user123";

        let projectsArray = [];
        let sortState = { column: null, order: 'asc' };

        async function loadProjects(username) {
            const projectRef = doc(db, 'projects', username);
            const projectDoc = await getDoc(projectRef);

            if (projectDoc.exists()) {
                const projects = projectDoc.data();
                projectsArray = Object.entries(projects).map(([projectName, projectData]) => ({
                    projectName,
                    customerName: projectData.customerName,
                    projectAddress: projectData.projectAddress,
                    phoneNumbers: projectData.phoneNumbers,
                    projectData,
                }));
                displayProjects(projectsArray);
            } else {
                document.getElementById('projectsTable').innerHTML = '<tr><td colspan="4">No projects found.</td></tr>';
            }
        }

        function displayProjects(projects) {
            const tableBody = document.getElementById('projectsTable');
            tableBody.innerHTML = '';

            projects.forEach(project => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${project.customerName}</td>
                    <td>${project.projectAddress}</td>
                    <td>${project.projectName}</td>
                    <td>${project.phoneNumbers}</td>
                `;
                row.addEventListener('click', () => {
                    localStorage.setItem('currentProject', JSON.stringify(project.projectData));
                    window.location.href = 'configurator.html';
                });
                tableBody.appendChild(row);
            });
        }

        function sortTable(column) {
            if (sortState.column === column) {
                sortState.order = sortState.order === 'asc' ? 'desc' : 'asc';
            } else {
                sortState.column = column;
                sortState.order = 'asc';
            }

            projectsArray.sort((a, b) => {
                if (a[column] < b[column]) return sortState.order === 'asc' ? -1 : 1;
                if (a[column] > b[column]) return sortState.order === 'asc' ? 1 : -1;
                return 0;
            });

            displayProjects(projectsArray);
        }

        window.onload = () => loadProjects(username);
        window.sortTable = sortTable;
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="window.location.href='configurator.html'">Create New Quote</button>
        </div>
        <h1>Saved Projects</h1>
        <table>
            <thead>
                <tr>
                    <th onclick="sortTable('customerName')">Customer Name</th>
                    <th onclick="sortTable('projectAddress')">Address</th>
                    <th onclick="sortTable('projectName')">Project Name</th>
                    <th onclick="sortTable('phoneNumbers')">Phone Numbers</th>
                </tr>
            </thead>
            <tbody id="projectsTable">
                <!-- Projects will be dynamically added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
