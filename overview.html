<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Configurator - Overview</title>
    <style>
        /* Add your old CSS here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sidebar {
            margin-bottom: 20px;
        }
        .sidebar button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        ul li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <!-- Add Firebase SDK -->
    <script type="module">
        // Add your old Firebase and JavaScript code here
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQxia-AP54hG5Ku3Gs1xj17SJirzdDs4A",
            authDomain: "configurator-e8f0b.firebaseapp.com",
            projectId: "configurator-e8f0b",
            storageBucket: "configurator-e8f0b.appspot.com",
            messagingSenderId: "680598761938",
            appId: "1:680598761938:web:aa4aa2a8e88e84a33cd80b",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const username = "user123";

        async function loadProjects(username) {
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = '';

            const projectRef = doc(db, 'projects', username);
            const projectDoc = await getDoc(projectRef);

            if (projectDoc.exists()) {
                const projects = projectDoc.data();
                const projectsArray = Object.entries(projects).map(([projectName, projectData]) => ({
                    projectName,
                    projectAddress: projectData.projectAddress,
                    projectData,
                }));
                sortAndDisplayProjects(projectsArray);
            } else {
                projectsList.innerHTML = '<li>No projects found.</li>';
            }
        }

        function sortAndDisplayProjects(projectsArray) {
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;

            if (sortBy === 'projectName') {
                projectsArray.sort((a, b) =>
                    sortOrder === 'asc'
                        ? a.projectName.localeCompare(b.projectName)
                        : b.projectName.localeCompare(a.projectName)
                );
            } else if (sortBy === 'projectAddress') {
                projectsArray.sort((a, b) =>
                    sortOrder === 'asc'
                        ? a.projectAddress.localeCompare(b.projectAddress)
                        : b.projectAddress.localeCompare(a.projectAddress)
                );
            }

            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = '';
            projectsArray.forEach(({ projectName, projectAddress, projectData }) => {
                const li = document.createElement('li');
                li.textContent = `${projectName} - ${projectAddress}`;
                li.addEventListener('click', () => {
                    localStorage.setItem('currentProject', JSON.stringify(projectData));
                    window.location.href = 'configurator.html';
                });
                projectsList.appendChild(li);
            });
        }

        async function searchProjects() {
            const searchQuery = document.getElementById('searchBox').value.toLowerCase();

            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = '';

            const projectRef = doc(db, 'projects', username);
            const projectDoc = await getDoc(projectRef);

            if (projectDoc.exists()) {
                const projects = projectDoc.data();
                const projectsArray = Object.entries(projects).map(([projectName, projectData]) => ({
                    projectName,
                    projectAddress: projectData.projectAddress,
                    projectData,
                }));

                const filteredProjects = projectsArray.filter(
                    ({ projectName, projectAddress }) =>
                        projectName.toLowerCase().includes(searchQuery) ||
                        projectAddress.toLowerCase().includes(searchQuery)
                );

                sortAndDisplayProjects(filteredProjects);
            } else {
                projectsList.innerHTML = '<li>No projects found.</li>';
            }
        }

        window.onload = () => loadProjects(username);
        window.searchProjects = searchProjects;
        window.sortAndDisplayProjects = () => {
            const projectRef = doc(db, 'projects', username);
            getDoc(projectRef).then((projectDoc) => {
                if (projectDoc.exists()) {
                    const projects = projectDoc.data();
                    const projectsArray = Object.entries(projects).map(([projectName, projectData]) => ({
                        projectName,
                        projectAddress: projectData.projectAddress,
                        projectData,
                    }));
                    sortAndDisplayProjects(projectsArray);
                }
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="window.location.href='configurator.html'">Create New Quote</button>
        </div>
        <h1>Saved Projects</h1>
        <div class="search-sort-box">
            <input type="text" id="searchBox" placeholder="Search projects..." oninput="searchProjects()">
            <select id="sortBy" onchange="sortAndDisplayProjects()">
                <option value="projectName">Sort by Project Name</option>
                <option value="projectAddress">Sort by Address</option>
            </select>
            <select id="sortOrder" onchange="sortAndDisplayProjects()">
                <option value="asc">A to Z</option>
                <option value="desc">Z to A</option>
            </select>
        </div>
        <ul id="projectsList">
            <!-- Projects will be dynamically added here -->
        </ul>
    </div>
</body>
</html>
